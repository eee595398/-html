<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그룹채팅선택</title>
    <link rel="stylesheet" href="css/group_setting.css">
</head>
<body>
    <header>
        <a>
            <img src="images/Rectangle 110.png" id="logo">
            <div>Surping</div>
        </a>
        <nav>
            <form action="#">
                <fieldset id="search">
                    <input type="search" id="input-search" placeholder="검색" >
                    <button>
                        <img src="images/Rectangle 112.png" id="search_icon">
                    </button>
                </fieldset>
            </form>
        </nav>

        <div class="right_button">
            <div>
                <img src="images/알림 아이콘.png">
            </div>
            <div>
                <button id="upload">업로드</button>
            </div>
        </div>
    </header>

    
    <aside>
        <div class="menu">
            <a>프로필</a>
            <a>팔로우</a>
            <a>메세지</a>
            <a>채팅</a>
        </div>
        <div class="login_block">
            <button id="login">
                 로그인 
            </button>
        </div>
    </aside>

    <main>
        <div class="tag_container">
            <div class="tag-chose">
                <label class="tag-title">태그 선택</label>
                <ul class="tag-list">
                    <li class="tag-li">지역</li>
                    <li class="tag-li"></li>
                    <li class="tag-li"></li>
                    <li class="tag-li"></li>
                    <li class="tag-li">나이</li> 
                    <li class="tag-li"></li>
                    <li class="tag-li"></li>
                    <li class="tag-li"></li>
                    <li class="tag-li">직업</li>
                </ul>
            </div>


            <!-- 숨겨진 컨텐츠 버튼 누르면 나옴 (아직 안 만듦) -->
            <!-- 누를시 tag-result에 담김 -->
            
            <div class="tag-result">
                <input type="text" id="tag-box" placeholder="#태그를 추가하세요">
                <button>찾기</button>
            </div>
        </div>

        <div class="room_container">
            <button>만들기</button>
            <select>
                <option>인기순</option>
                <option>최근순</option>
                <option>멤버순</option>
            </select>
            <div class="room-main">
                <ul class="room-list">
                    <li class="room-li">
                        <div class="room-img">
                            <img src="images/5e0d9f011a9ad2738de6.jpg"> 
                        </div>
                        <div class="room-title">성북컴퓨터</div>
                        <div>13명</div>
                        <div>태그</div>
                        <div>일주일동안 54개 채팅수</div>
                        <div>내용</div>
                        <div>공개</div>
                        <div>가입신청</div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </li>
                    <li class="room-li"></li>
                    <li class="room-li"></li>
                    <li class="room-li"></li>
                    <li class="room-li"></li>
                </ul>
            </div>  
        </div>
        
    </main>



    
</body>
</html>
