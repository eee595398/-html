<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="기능.css">
 
</head>
<body>
    <div class="container">
        <button onclick="addTag('HTML')">HTML</button>
        <button onclick="addTag('CSS')">CSS</button>
        <button onclick="addTag('JavaScript')">JavaScript</button>
        <input type="text" id="searchBox" placeholder="태그를 추가하세요">
    </div>


    
</body>





<script>
function addTag(tag) {
    const searchBox = document.getElementById('searchBox');
    const currentValue = searchBox.value;
    
    if (currentValue === '') {
        searchBox.value = `#${tag}`;
    } else {
        searchBox.value = `${currentValue} <${tag}></${tag}>`;
    }
}




</script>
</html>
